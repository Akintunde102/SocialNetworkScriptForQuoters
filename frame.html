<script language="javascript" src="assets/js/jquery-1.2.6.min.js"></script>
<script language="javascript" src="assets/js/jquery.timers-1.0.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
   var j = jQuery.noConflict();
	j(document).ready(function()
	{
		j(".refreshMe").everyTime(10000,function(i){
			j.ajax({
			  url: "frame_process.html",
			  cache: false,
			  success: function(html){
				j(".refreshMe").html(html);
			  }
			})
		})
	});
});
</script>
<div class="refreshMe"><?php include('frame_process.html');?></div>
